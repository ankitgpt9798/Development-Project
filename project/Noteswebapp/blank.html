<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f2f5f9, #e6ecf5);
    }

    .container {
      text-align: center;
      background: #ffffff;
      padding: 50px 30px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
      max-width: 600px;
      width: 100%;
    }

    .container h1 {
      font-size: 45px;
      margin-bottom: 15px;
      color: #222;
    }

    .container p {
      font-size: 19px;
      color: #666;
      margin-bottom: 35px;
      line-height: 1.6;
    }

    .btn-home {
      display: inline-block;
      text-decoration: none;
      background: #1f6fff;
      color: #fff;
      padding: 14px 30px;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn-home:hover {
      background: #0f54d8;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(31, 111, 255, 0.3);
    }

    @media (max-width: 600px) {
      .container h1 {
        font-size: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coming Soon!</h1>
    <p>
      We're working hard to bring you this feature.<br />
      Stay tuned for something amazing!
    </p>
    <a href="experiment1.html" class="btn-home">Back to Home</a>
  </div>
</body>
</html>
